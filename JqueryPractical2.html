<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Event</title>
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
           $("#heading").hover(function () {
               $(this).css("color","red");
           });
           $("#heading").mouseout(function () {
               $(this).css("color","black");
           });

        });
    </script>
</head>
<body>
    <h1 id="heading">Hi, I am in second week of training</h1>
</body>
</html>
