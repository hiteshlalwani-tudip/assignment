<!DOCTYPE html>
<html>
<head>
	<title>Shapes</title>
	<link rel="stylesheet" type="text/css" href="shapeStyle.css">
</head>
<body>
<div class="first">
	<div class="firsthalf">
		<div class="Q1">
			<div class="firsthalfshapes" style="top: 1vh;left: 2vw"></div>
			<div class="firsthalfshapes" style="top: 1vh;left: 14.5vw ;"></div>
			<div class="firsthalfshapes" style="top:6.5vh;left: 8.5vw;"></div>
			<div class="firsthalfshapes" style="top: 12vh;left: 2vw ;"></div>
			<div class="firsthalfshapes" style="top:12vh;left: 14.5vw"></div>
		</div>
	
		<div class="Q2">
			<div class="firsthalfshapes" style="top: 1vh;left: 2vw ; border-radius: 50%"></div>
			<div class="firsthalfshapes" style="top: 1vh;left: 14.5vw ;border-radius: 50%"></div>
			<div class="firsthalfshapes" style="top:6.5vh;left: 8.5vw;border-radius: 50%"></div>
			<div class="firsthalfshapes" style="top: 12vh;left: 2vw ;border-radius: 50%"></div>
			<div class="firsthalfshapes" style="top:12vh;left:14.5vw;border-radius: 50%"></div>
		</div>
	</div>
	<div id="circle" ></div>
	<div class="secondhalf">
		<div class="Q3">
			<div class="secondhalfshapes" style="top: 1vh;left: 1vw ;"></div>
			<div class="secondhalfshapes" style="top: 1vh;left: 11.5vw ;"></div>
			<div class="secondhalfshapes" style="top: 12vh;left: 1vw ;"></div>
			<div class="secondhalfshapes" style="top:12vh;left:11.5vw;"></div>

		</div>
		
		<div class="Q4">
			<div class="secondhalfshapes" style="top: 1vh;left: 1vw ;border-radius: 40%"></div>
			<div class="secondhalfshapes" style="top: 1vh;left: 11.5vw ;border-radius: 40%"></div>
			<div class="secondhalfshapes" style="top: 12vh;left: 1vw ;border-radius: 40%"></div>
			<div class="secondhalfshapes" style="top:12vh;left:11.5vw;border-radius: 40%"></div>

		</div>
	</div>
</div>
</body>
</html>
